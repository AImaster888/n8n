<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多語言 AI 語音辨識</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Lucide Icons (為了簡潔省略了 SVG 程式碼，實際程式碼中會保留)
        const Mic = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" x2="12" y1="19" y2="22"></line></svg>;
        const Square = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"></rect></svg>;
        const RotateCcw = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>;
        const Send = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"></path><path d="M22 2 11 13"></path></svg>;
        const Loader2 = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>;
        const CheckCircle = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><path d="m9 11 3 3L22 4"></path></svg>;

        function VoiceRecorder() {
            const [isRecording, setIsRecording] = useState(false);
            const [audioBlob, setAudioBlob] = useState(null);
            // 修改：從儲存字串改為儲存物件，以存放原文和翻譯
            const [transcriptionResult, setTranscriptionResult] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [recordingTime, setRecordingTime] = useState(0);
            
            const mediaRecorderRef = useRef(null);
            const chunksRef = useRef([]);
            const timerRef = useRef(null);

            const WEBHOOK_URL ='https://joseph007.zeabur.app/webhook/voice-to-text';

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    chunksRef.current = [];

                    mediaRecorderRef.current.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            chunksRef.current.push(e.data);
                        }
                    };

                    mediaRecorderRef.current.onstop = () => {
                        const blob = new Blob(chunksRef.current, { type: 'audio/webm' });
                        setAudioBlob(blob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                    setError('');
                    // 修改：重置時設為 null
                    setTranscriptionResult(null);
                    setRecordingTime(0);

                    timerRef.current = setInterval(() => {
                        setRecordingTime(prev => prev + 1);
                    }, 1000);
                } catch (err) {
                    setError('無法存取麥克風，請確認已授權權限');
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                }
            };

            const resetRecording = () => {
                setAudioBlob(null);
                // 修改：重置時設為 null
                setTranscriptionResult(null);
                setError('');
                setRecordingTime(0);
                chunksRef.current = [];
            };

            const sendToN8N = async () => {
                if (!audioBlob) return;

                setIsLoading(true);
                setError('');

                try {
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'recording.webm');

                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // 修改：假設 API 回應一個包含 original 和 translation 的物件
                    if (result.success && result.original && result.translation) {
                        setTranscriptionResult({
                            original: result.original,
                            translation: result.translation
                        });
                    } else {
                        // 如果 API 回應格式不符，也顯示通用錯誤
                        setError('轉錄失敗，回應格式不符，請重試');
                    }
                } catch (err) {
                    setError('發送失敗: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const handleMainButton = () => {
                if (!isRecording && !audioBlob) {
                    startRecording();
                } else if (isRecording) {
                    stopRecording();
                } else if (audioBlob && !isLoading) {
                    sendToN8N();
                }
            };
            
            // ... getButtonContent 和 buttonContent 保持不變 ...
            const getButtonContent = () => {
                if (!isRecording && !audioBlob) {
                    return { icon: <Mic className="w-8 h-8" />, text: '開始錄音', gradient: 'from-indigo-500 to-purple-600' };
                } else if (isRecording) {
                    return { icon: <Square className="w-8 h-8" />, text: '停止錄音', gradient: 'from-red-500 to-pink-600' };
                } else if (isLoading) {
                    return { icon: <Loader2 className="w-8 h-8 animate-spin" />, text: '處理中...', gradient: 'from-green-500 to-emerald-600' };
                } else {
                    return { icon: <Send className="w-8 h-8" />, text: '送出轉錄', gradient: 'from-green-500 to-emerald-600' };
                }
            };
            const buttonContent = getButtonContent();


            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-4 flex items-center justify-center">
                    <div className="w-full max-w-3xl">
                        <div className="bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden">
                            <div className="h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
                            
                            <div className="p-8 md:p-12">
                                <div className="text-center mb-10">
                                    <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full mb-4 shadow-lg">
                                        <Mic className="w-10 h-10 text-white" />
                                    </div>
                                    <h1 className="text-4xl md:text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                                        多語言 AI 語音辨識
                                    </h1>
                                    <p className="text-gray-500 text-lg">支援中、英、日、韓等 99 種語言，自動翻譯成繁體中文</p>
                                </div>

                                {isRecording && (
                                    <div className="mb-8 text-center">
                                        <div className="inline-flex items-center gap-3 bg-red-50 border-2 border-red-200 rounded-full px-6 py-3">
                                            <div className="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                                            <span className="text-red-600 font-semibold text-lg">正在錄音</span>
                                            <span className="text-red-500 font-mono text-xl">{formatTime(recordingTime)}</span>
                                        </div>
                                    </div>
                                )}
                                
                                <div className="flex flex-col items-center gap-4 mb-8">
                                    <button
                                        onClick={handleMainButton}
                                        disabled={isLoading}
                                        className={`group relative px-12 py-6 bg-gradient-to-r ${buttonContent.gradient} text-white rounded-2xl font-semibold text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none`}
                                    >
                                        <div className="flex items-center gap-4">{buttonContent.icon}<span>{buttonContent.text}</span></div>
                                    </button>
                                    {audioBlob && !isRecording && (
                                        <button onClick={resetRecording} className="px-8 py-3 bg-gradient-to-r from-gray-400 to-gray-500 text-white rounded-xl font-semibold shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                                            <div className="flex items-center gap-2"><RotateCcw className="w-5 h-5" /><span>重新錄音</span></div>
                                        </button>
                                    )}
                                </div>

                                {error && (
                                    <div className="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                                        <p className="text-red-700 font-medium">❌ {error}</p>
                                    </div>
                                )}

                                {audioBlob && !isRecording && (
                                    <div className="mb-6 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl border-2 border-indigo-200">
                                        <p className="text-indigo-700 font-semibold mb-3 flex items-center gap-2">
                                            <CheckCircle className="w-5 h-5" />
                                            錄音完成，可以播放預覽：
                                        </p>
                                        <audio controls src={audioBlob ? URL.createObjectURL(audioBlob) : ''} className="w-full" />
                                    </div>
                                )}

                                { /* --- 這是主要的修改區塊 --- */ }
                                {transcriptionResult && (
                                    <div className="p-6 bg-gradient-to-br from-green-50 to-emerald-50 rounded-2xl border-2 border-green-200 shadow-inner">
                                        <h3 className="text-xl font-bold text-green-800 mb-4 flex items-center gap-2">
                                            <CheckCircle className="w-6 h-6" />
                                            轉錄結果:
                                        </h3>
                                        <div className="space-y-4">
                                            {/* 中文翻譯區塊 */}
                                            <div className="bg-white/80 p-4 rounded-xl shadow-sm border border-gray-200">
                                                <p className="text-sm font-semibold text-green-700 mb-2">📋 中文翻譯:</p>
                                                <p className="text-gray-800 text-lg leading-relaxed whitespace-pre-wrap">
                                                    {transcriptionResult.translation}
                                                </p>
                                            </div>
                                            {/* 原文區塊 */}
                                            <div className="bg-white/80 p-4 rounded-xl shadow-sm border border-gray-200">
                                                <p className="text-sm font-semibold text-blue-700 mb-2">🌐 原文:</p>
                                                <p className="text-gray-600 text-base leading-relaxed whitespace-pre-wrap font-mono">
                                                    {transcriptionResult.original}
                                                </p>
                                            </div>
                                            {/* 你要求移除的「偵測語言」區塊已從這裡刪除 */}
                                        </div>
                                    </div>
                                )}
                                { /* --- 修改區塊結束 --- */ }


                                {!isRecording && !audioBlob && !transcriptionResult && (
                                     <div className="mt-8 p-6 bg-gradient-to-r from-amber-50 to-yellow-50 rounded-2xl border-2 border-amber-200">
                                        <h3 className="font-semibold text-amber-800 mb-3 text-lg">💡 使用步驟:</h3>
                                        <ol className="space-y-2 text-amber-700">
                                            <li className="flex items-start gap-2"><span className="font-bold min-w-6">1.</span><span>點擊「開始錄音」按鈕並允許麥克風權限</span></li>
                                            <li className="flex items-start gap-2"><span className="font-bold min-w-6">2.</span><span>說出你想要轉錄的內容</span></li>
                                            <li className="flex items-start gap-2"><span className="font-bold min-w-6">3.</span><span>點擊「停止錄音」完成錄製</span></li>
                                            <li className="flex items-start gap-2"><span className="font-bold min-w-6">4.</span><span>可以播放預覽，確認無誤後點擊「送出轉錄」</span></li>
                                            <li className="flex items-start gap-2"><span className="font-bold min-w-6">5.</span><span>等待 AI 處理，即可看到轉錄文字！</span></li>
                                        </ol>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VoiceRecorder />);
    </script>
</body>
</html>
