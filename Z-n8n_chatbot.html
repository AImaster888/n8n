<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天機器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-field {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 0;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .status.connected {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        .url-info {
            background: #e9ecef;
            padding: 10px;
            font-size: 10px;
            text-align: center;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🤖 AI 智能助手
        </div>
        
        <div class="url-info">
            連接: joseph007.zeabur.app/webhook/64976ee3-78be-42dc-a98d-57de99af052f
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    你好!我是AI助手,有什麼可以幫助你的嗎?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-bubble">
                    AI正在思考中<span class="typing-dots"></span>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">準備中...</div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="輸入你的訊息..."
                maxlength="500"
            >
            <button class="send-button" id="sendButton">
                ➤
            </button>
        </div>
    </div>

    <script>
        // n8n Webhook URL
        const webhookURL = 'https://joseph007.zeabur.app/webhook/64976ee3-78be-42dc-a98d-57de99af052f';
        
        // DOM元素
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusDiv = document.getElementById('status');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            // 測試連接
            setTimeout(testConnection, 1000);
        });

        // 發送訊息函數
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            showTyping(true);
            updateStatus('AI思考中...', '');

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatInput: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤,狀態碼: ${response.status}`);
                }

                const data = await response.json();
                
                showTyping(false);
                
                if (data.response) {
                    addMessage(data.response, 'bot');
                    updateStatus('回應完成', 'connected');
                } else if (data.error) {
                    addMessage('n8n 回應錯誤: ' + data.error, 'bot');
                    updateStatus('n8n 錯誤', 'error');
                } else {
                    addMessage('收到回應,但格式不正確', 'bot');
                    updateStatus('格式錯誤', 'error');
                }
                
            } catch (error) {
                console.error('錯誤:', error);
                showTyping(false);
                addMessage('發生錯誤:' + error.message, 'bot');
                updateStatus('連接錯誤', 'error');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // 測試連接
        async function testConnection() {
            updateStatus('測試連接...', '');
            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chatInput: '測試連接'
                    })
                });
                
                if (response.ok) {
                    updateStatus('連接正常,準備就緒!', 'connected');
                } else {
                    updateStatus(`連接異常 (HTTP ${response.status})`, 'error');
                }
            } catch (error) {
                updateStatus('無法連接到 n8n 服務', 'error');
            }
        }
    </script>
</body>
</html>
