<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê¥ªÂãïÂ†±Âà∞Áµ±Ë®àÂÑÄË°®Êùø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-card.success .stat-number {
            color: #28a745;
        }
        
        .stat-card.pending .stat-number {
            color: #ffc107;
        }
        
        .stat-card.rate .stat-number {
            color: #667eea;
        }
        
        .stat-card.absent .stat-number {
            color: #dc3545;
        }
        
        .stat-label {
            font-size: 18px;
            color: #666;
        }
        
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .search-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-refresh {
            background: #28a745;
            color: white;
        }
        
        .btn-refresh:hover {
            background: #218838;
        }
        
        .result-box {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result-box.show {
            display: block;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-box.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result-box.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-box.success .result-title {
            color: #155724;
        }
        
        .result-box.error .result-title {
            color: #721c24;
        }
        
        .result-detail {
            font-size: 16px;
            line-height: 1.8;
        }
        
        .result-box.success .result-detail {
            color: #155724;
        }
        
        .result-box.error .result-detail {
            color: #721c24;
        }
        
        .list-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .list-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .tab:hover {
            border-color: #667eea;
        }
        
        .attendee-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .attendee-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .attendee-item:last-child {
            border-bottom: none;
        }
        
        .attendee-info {
            flex: 1;
        }
        
        .attendee-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .attendee-detail {
            font-size: 14px;
            color: #666;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-badge.checked-in {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-badge.absent {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ê®ôÈ°åÂçÄ -->
        <div class="header">
            <h1>üìä Ê¥ªÂãïÂ†±Âà∞Áµ±Ë®àÂÑÄË°®Êùø</h1>
            <p class="subtitle">Âç≥ÊôÇÁõ£ÊéßÂ†±Âà∞ÁãÄÊ≥Å</p>
        </div>
        
        <!-- Áµ±Ë®àÂç°Áâá -->
        <div class="stats-grid">
            <div class="stat-card success">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="checkedInCount">0</div>
                <div class="stat-label">Â∑≤Â†±Âà∞</div>
            </div>
            
            <div class="stat-card pending">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Êú™Â†±Âà∞</div>
            </div>
            
            <div class="stat-card absent">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-number" id="absentCount">0</div>
                <div class="stat-label">‰∏çÂèÉÂä†</div>
            </div>
            
            <div class="stat-card rate">
                <div class="stat-icon">üìà</div>
                <div class="stat-number" id="checkInRate">0%</div>
                <div class="stat-label">Â†±Âà∞Áéá</div>
            </div>
        </div>
        
        <!-- Êü•Ë©¢ÂçÄ -->
        <div class="search-section">
            <div class="search-title">üîç Êü•Ë©¢ÂÄã‰∫∫Â†±Âà∞ÁãÄÊ≥Å</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ëº∏ÂÖ•ÂßìÂêçÊàñÂ†±ÂêçÁ∑®Ëôü...">
                <button class="btn-primary" onclick="searchAttendee()">Êü•Ë©¢</button>
                <button class="btn-refresh" onclick="loadStatistics()">üîÑ ÈáçÊñ∞Êï¥ÁêÜ</button>
            </div>
            
            <div id="searchResult" class="result-box"></div>
        </div>
        
        <!-- ÂêçÂñÆÂçÄ -->
        <div class="list-section">
            <div class="list-title">
                <span>üìã Â†±ÂêçÂêçÂñÆ</span>
                <span style="font-size: 16px; color: #666;">
                    Á∏ΩË®à <strong id="totalCount">0</strong> ‰∫∫
                </span>
            </div>
            
            <div class="filter-tabs">
                <div class="tab active" data-filter="all" onclick="filterList('all')">ÂÖ®ÈÉ®</div>
                <div class="tab" data-filter="checked-in" onclick="filterList('checked-in')">Â∑≤Â†±Âà∞</div>
                <div class="tab" data-filter="pending" onclick="filterList('pending')">Êú™Â†±Âà∞</div>
                <div class="tab" data-filter="absent" onclick="filterList('absent')">‰∏çÂèÉÂä†</div>
            </div>
            
            <div class="loading" id="listLoading">
                <div class="spinner"></div>
                <p>ËºâÂÖ•‰∏≠...</p>
            </div>
            
            <div class="attendee-list" id="attendeeList"></div>
        </div>
        
        <div class="last-update" id="lastUpdate">
            ÊúÄÂæåÊõ¥Êñ∞Ôºö--
        </div>
    </div>

    <script>
        // ‚öôÔ∏è Ë®≠ÂÆöÂçÄ - Ë´ã‰øÆÊîπÈÄôË£°
        const N8N_STATS_URL = 'https://‰Ω†ÁöÑn8nÁ∂≤ÂùÄ.com/webhook/get-statistics';
        
        let allAttendees = [];
        let currentFilter = 'all';

        // È†ÅÈù¢ËºâÂÖ•ÊôÇËá™ÂãïÂèñÂæóÁµ±Ë®à
        window.addEventListener('load', () => {
            loadStatistics();
            // ÊØè 30 ÁßíËá™ÂãïÊõ¥Êñ∞
            setInterval(loadStatistics, 30000);
        });

        async function loadStatistics() {
            const loading = document.getElementById('listLoading');
            loading.classList.add('show');

            try {
                const response = await fetch(N8N_STATS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'get_all_statistics' })
                });

                const data = await response.json();
                allAttendees = data.attendees || [];

                // Êõ¥Êñ∞Áµ±Ë®àÊï∏Â≠ó
                updateStatistics(data.statistics);
                
                // Êõ¥Êñ∞ÂêçÂñÆ
                renderAttendeeList();
                
                // Êõ¥Êñ∞ÊôÇÈñì
                document.getElementById('lastUpdate').textContent = 
                    `ÊúÄÂæåÊõ¥Êñ∞Ôºö${new Date().toLocaleString('zh-TW')}`;

            } catch (error) {
                console.error('ËºâÂÖ•Â§±Êïó:', error);
                showError('ÁÑ°Ê≥ïËºâÂÖ•Áµ±Ë®àË≥áÊñôÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö');
            } finally {
                loading.classList.remove('show');
            }
        }

        function updateStatistics(stats) {
            document.getElementById('checkedInCount').textContent = stats.checkedIn || 0;
            document.getElementById('pendingCount').textContent = stats.pending || 0;
            document.getElementById('absentCount').textContent = stats.absent || 0;
            document.getElementById('totalCount').textContent = stats.total || 0;
            
            const rate = stats.total > 0 
                ? ((stats.checkedIn / stats.total) * 100).toFixed(1) 
                : 0;
            document.getElementById('checkInRate').textContent = rate + '%';
        }

        function renderAttendeeList() {
            const listContainer = document.getElementById('attendeeList');
            
            let filteredAttendees = allAttendees;
            
            if (currentFilter !== 'all') {
                filteredAttendees = allAttendees.filter(a => {
                    if (currentFilter === 'checked-in') return a.Â†±Âà∞ÁãÄÊ≥Å === 'Â†±Âà∞ÊàêÂäü';
                    if (currentFilter === 'pending') return a.Â†±Âà∞ÁãÄÊ≥Å === 'Êú™Â†±Âà∞' || !a.Â†±Âà∞ÁãÄÊ≥Å;
                    if (currentFilter === 'absent') return a.ÊòØÂê¶ÂèÉÂä† === '‰∏çÂèÉÂä†';
                    return true;
                });
            }

            if (filteredAttendees.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 18px;">ÁõÆÂâçÊ≤íÊúâË≥áÊñô</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = filteredAttendees.map(attendee => `
                <div class="attendee-item">
                    <div class="attendee-info">
                        <div class="attendee-name">${attendee.ÂßìÂêç || 'Êú™Êèê‰æõ'}</div>
                        <div class="attendee-detail">
                            ${attendee.ÂñÆ‰Ωç || 'Êú™Êèê‰æõ'} | 
                            ${attendee.Â†±ÂêçÁ∑®Ëôü || 'ÁÑ°Á∑®Ëôü'} | 
                            ${attendee.Â†±Âà∞ÊôÇÈñì || 'Â∞öÊú™Â†±Âà∞'}
                        </div>
                    </div>
                    <div class="status-badge ${getStatusClass(attendee)}">
                        ${getStatusText(attendee)}
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(attendee) {
            if (attendee.Â†±Âà∞ÁãÄÊ≥Å === 'Â†±Âà∞ÊàêÂäü') return 'checked-in';
            if (attendee.ÊòØÂê¶ÂèÉÂä† === '‰∏çÂèÉÂä†') return 'absent';
            return 'pending';
        }

        function getStatusText(attendee) {
            if (attendee.Â†±Âà∞ÁãÄÊ≥Å === 'Â†±Âà∞ÊàêÂäü') return '‚úÖ Â∑≤Â†±Âà∞';
            if (attendee.ÊòØÂê¶ÂèÉÂä† === '‰∏çÂèÉÂä†') return '‚ùå ‰∏çÂèÉÂä†';
            return '‚è≥ Êú™Â†±Âà∞';
        }

        function filterList(filter) {
            currentFilter = filter;
            
            // Êõ¥Êñ∞ tab Ê®£Âºè
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            // ÈáçÊñ∞Ê∏≤ÊüìÂàóË°®
            renderAttendeeList();
        }

        async function searchAttendee() {
            const searchInput = document.getElementById('searchInput');
            const searchValue = searchInput.value.trim();
            const resultBox = document.getElementById('searchResult');

            if (!searchValue) {
                showSearchResult('error', 'Ë´ãËº∏ÂÖ•ÂßìÂêçÊàñÂ†±ÂêçÁ∑®Ëôü');
                return;
            }

            // Âú®Êú¨Âú∞Ë≥áÊñô‰∏≠ÊêúÂ∞ã
            const found = allAttendees.find(a => 
                a.ÂßìÂêç === searchValue || 
                a.Â†±ÂêçÁ∑®Ëôü === searchValue ||
                a.ÂßìÂêç?.includes(searchValue)
            );

            if (found) {
                showSearchResult('success', 'Êü•Ë©¢ÊàêÂäü', `
                    <strong>ÂßìÂêçÔºö</strong>${found.ÂßìÂêç}<br>
                    <strong>ÂñÆ‰ΩçÔºö</strong>${found.ÂñÆ‰Ωç || 'Êú™Êèê‰æõ'}<br>
                    <strong>Â†±ÂêçÁ∑®ËôüÔºö</strong>${found.Â†±ÂêçÁ∑®Ëôü}<br>
                    <strong>Â†±Âà∞ÁãÄÊ≥ÅÔºö</strong>${found.Â†±Âà∞ÁãÄÊ≥Å || 'Êú™Â†±Âà∞'}<br>
                    <strong>Â†±Âà∞ÊôÇÈñìÔºö</strong>${found.Â†±Âà∞ÊôÇÈñì || 'Â∞öÊú™Â†±Âà∞'}<br>
                    <strong>ÂÇôË®ªÔºö</strong>${found.ÁèæÂ†¥ÂÇôË®ª || 'ÁÑ°'}
                `);
            } else {
                showSearchResult('error', 'Êü•ÁÑ°Ê≠§‰∫∫', 'Ë´ãÁ¢∫Ë™çÂßìÂêçÊàñÂ†±ÂêçÁ∑®ËôüÊòØÂê¶Ê≠£Á¢∫');
            }
        }

        function showSearchResult(type, title, detail = '') {
            const resultBox = document.getElementById('searchResult');
            resultBox.className = `result-box ${type} show`;
            resultBox.innerHTML = `
                <div class="result-title">${title}</div>
                ${detail ? `<div class="result-detail">${detail}</div>` : ''}
            `;
        }

        function showError(message) {
            alert(message);
        }

        // ÊîØÊè¥ Enter ÈçµÊêúÂ∞ã
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAttendee();
            }
        });
    </script>
</body>
</html>
